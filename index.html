<html>

<head>
    <meta charset="UTF-8">
	<script language="javascript" type="text/javascript" src="p5.dom.js"></script>
	<script language="javascript" type="text/javascript" src="p5.js"></script>
	<script language="javascript" type="text/javascript" src="sketch.js"></script>
	<script language="javascript" type="text/javascript" src="d3.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
  
<body>

  <div id ="canvascontainer"></div>

  <div id="interface">
    <p>learning rate: <input type="range" id="lrslider" class="slider" min="0" max="0.5" step="0.00001"></input> <span id="lr"></span></p>
  </div>
  <div>
    <p>LINEAR</p>
    <p>Theta 0 (linear): <p id="theta_linear0"></p></p>
    <p>Theta 1 (linear): <p id="theta_linear1"></p></p>
    <p>Regression Line: <p id="reg_line"></p></p>
    <p>Standard Error: <p id="se_l"></p></p>
    <p>QUADRATIC</p>
    <p>Theta 0 (quadratic): <p id="theta0"></p></p>
    <p>Theta 1 (quadratic): <p id="theta1"></p></p>
    <p>Theta 2 (quadratic): <p id="theta2"></p></p>
    <p>Regression Parabola: <p id="reg_par"></p></p>
    <p>Standard Error: <p id="se_q"></p></p>

    <p>xi:<p id="xi"></p></p>
    <p>yi:<p id="yi"></p></p>
  </div>

</body>

</html>
